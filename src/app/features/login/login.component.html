<section class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-28 w-auto"
      src="../../../assets/logo/logov3.svg"
      alt="Your Company"
    />
    <h2 class="mt-10 text-center text-3xl font-bold leading-9 text-[#ffffff]">
      Connectez-vous à votre compte
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label
          for="email"
          class="block text-base md:text-lg font-medium leading-2 text-[#ffffff]"
          >Adresse Email</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="user.email"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="Votre adresse email"
            required
            class="block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset bg-white/5 ring-white/10 placeholder:text-gray-500 text-[#ffffff] focus:ring-2 focus:ring-inset focus:ring-[#9981C2] sm:text-base md:text-lg sm:leading-2"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-base md:text-lg font-medium leading-2 text-[#ffffff]"
            >Mots de passe</label
          >
        </div>
        <div class="mt-2">
          <input
            [(ngModel)]="user.password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="Votre mots de passe"
            required
            class="block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset bg-white/5 ring-white/10 placeholder:text-gray-500 text-[#ffffff] focus:ring-2 focus:ring-inset focus:ring-[#9981C2] sm:text-base md:text-lg sm:leading-2"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 rounded bg-white/5 border-gray-700 text-[#9981C2] hover:bg-[#6D9985] cursor-pointer"
          />
          <label
            for="remember-me"
            class="ml-3 block text-base md:text-lg focus:ring-[#9981C2] text-[#ffffff]"
            >Se souvenir de moi</label
          >
        </div>

        <!-- <div class="text-base md:text-lg leading-2">
          <a
            class="font-semibold text-base md:text-lg text-[#9981C2] hover:text-[#6D9985] cursor-pointer"
            >Mots de passe oublié ?
          </a>
        </div> -->
      </div>

      <div>
        <button
          (click)="onSubmit()"
          type="submit"
          class="flex w-full justify-center rounded-lg bg-[#9981C2] px-3 py-3 text-lg md:text-xl text-white shadow-sm hover:bg-[#6D9985] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        >
          Se connecter
        </button>
      </div>
    </form>

    <p
      class="description mt-10 flex flex-col gap-1 text-center text-lg md:text-xl text-gray-400"
    >
      Vous n'avez pas de compte ?
      <a
        routerLink="/sign-up"
        class="font-semibold text-lg md:text-xl text-[#9981C2] hover:text-[#6D9985] cursor-pointer"
        >Créer votre compte</a
      >
    </p>
  </div>

  <button (click)="showSuccess('Success!', 'Successfully logged in')">
    Show Success
  </button>
</section>
